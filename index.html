<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>チームで作るWebサイト</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="menyu.html">日替わりメニュー</a></li>
                    <li><a href="Notice.html">お知らせ</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>
        <img class="full-bg" src="images/salad.jpg" alt="画像1" />
        <h1>チームで作成するWebサイトです</h1>
        <p class = "red">内容はこれから書きます</p>

        <div id="contact" class="contact-container">
            <h2>お問い合わせ</h2>
            <p>ご質問やご不明な点がございましたら、お気軽にお問い合わせください。</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">氏名</label>
                        <input type="text" id="name" name="name" placeholder="あなたの名前">
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" placeholder="your@example.com">
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="5" placeholder="あなたのメッセージ..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit">メッセージを送信</button>
                </div>
            </form>

            <div class="help-desk">
                <p><strong>ヘルプデスク:</strong></p>
                <p>電話番号：+81-956-XX-XXXX (実際の番号に置き換えてください)</p>
                <p>メール：Family_Kitchen_Clover@official.jp</p>
            </div>
        </div>

        <footer>
            <div class="footer-top">
                <div class="footer-left">
                    <img src="images/shop-icon.png" class="footer-img">
                    <p>Family Kitchen Clover</p>
                </div>
                <div class="footer-right">
                    <p>電話: 0120-XXXX-XXXX</p>
                    <div class="sns-icons">
                        <a href="https://instagram.com/" target="_blank">
                            <img src="images/instagram.jpg" alt="Instagram" class="sns-icon">
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="footer-bottom">
                <p>&copy; 2025 CS演習</p>
            </div>
        </footer>
    </body>
</html>
